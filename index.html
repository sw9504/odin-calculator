<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div id="container">
        <img class="logo" src="./img/top-logo.png" alt="Odin logo">
        <div class="keys">

            <div class="display">
                <p></p>
            </div>

            <button type="button" class="key" key-op="clear">clear</button>
            <button type="button" class="key" key-op="divide">/</button>
            <button type="button" class="key" key-op="multiply">*</button>
            <button type="button" class="key" key-op="delete">delete</button>
            <button type="button" class="key" key-op="7">7</button>
            <button type="button" class="key" key-op="8">8</button>
            <button type="button" class="key" key-op="9">9</button>
            <button type="button" class="key" key-op="substract">-</button>
            <button type="button" class="key" key-op="4">4</button>
            <button type="button" class="key" key-op="5">5</button>
            <button type="button" class="key" key-op="6">6</button>
            <button type="button" class="key" key-op="add">+</button>
            <button type="button" class="key" key-op="1">1</button>
            <button type="button" class="key" key-op="2">2</button>
            <button type="button" class="key" key-op="3">3</button>
            <button type="button" class="key" key-op="equal">=</button>
            <button type="button" class="key big" key-op="0">0</button>
            <button type="button" class="key" key-op="dot">.</button>
        </div>
    </div>
</body>
</html>
